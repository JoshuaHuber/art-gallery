<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Art Gallery</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="container">
            <div class="headder">
                <h1>Art Gallery</h1>
            </div>
        </div>
        <div class="container">
            <div class="artistForm col-xs-12 col-md-4">
                <h1>Add Artist</h1>
                <form action="" class="artForm">
                    <div class="input-group form-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" name="artistFirst" id="artistFirst" placeholder="First Name" required="true">
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" name="artistLast" id="artistLast" placeholder="Last Name" required="true">
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        <input type="date" class="form-control" name="dob" id="dob" placeholder="Date of Birth" required="true">
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input type="email" class="form-control" name="email" id="email" placeholder="email" required="true">
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-picture"></span>
                        </span>
                        <input type="text" class="form-control" name="artName" id="artName" placeholder="Art Name" required="true">
                    </div>
                    <button type="button" id="addBtn" class="btn btn-success" onclick="">Add</button>
                    <button type="button" id="cancelBtn" class="btn btn-default" onclick="">Cancel</button>
                </form>
            </div>
        </div>
        <div class="artistTable col-xs-12 col-md-8">

        </div>
        <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/app.js" charset="utf-8"></script>
    </body>
</html>
